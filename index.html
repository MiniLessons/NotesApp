<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mini Lessons | Ứng dụng ghi chú thích</title>
</head>
<body>
<div class="header">
    <div class="container">
        <h1 class="header__title">ỨNG DỤNG GHI CHÚ CÔNG VIỆC</h1>
        <h2 class="header__subtitle">Ghi lại công việc để nhớ</h2>
    </div>
</div>
<div class="actions">
    <div class="actions__container">
        <input id="search-text" type="text" class="input" placeholder="Lọc">
        <select name="" id="filter-by" class="dropdown">
            <option value="byEdited">Sắp theo chỉnh sửa</option>
            <option value="byCreated">Sắp theo ngày tạo</option>
            <option value="alphabetical">Sắp theo ABC</option>
        </select>
    </div>
</div>
<div class="container">
    <div id="notes"></div>
    <button id="create-note" class="button">Tạo ghi nhớ</button>    
</div>    
    <script src="scripts/uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.js"></script> 
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>
</html>
